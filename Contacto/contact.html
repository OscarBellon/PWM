<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" type="text/css" href="./contact.css">
    <title>ElectroDisuar</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <header id="header">
      <nav>
        <!-- Componente header -->
      </nav>
    </header>
    <header>
      <div class="titulo">
        <p>Contáctanos</p>
      </div>
    </header>  
    <main>
      <section class="formulario">
        <heading class="subtitulo">
          <p class="contactanos">Dinos en que podemos ayudarte:</p>
        </heading>
        <form class="campos">
          <fieldset>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono">

            <label for="correo">Correo Electrónico:</label>
            <input type="text" id="correo" name="correo">

            <label for="mensaje">Mensaje:</label>
            <input type="text" id="mensaje" name="mensaje" class="mensajebox">

          </fieldset>
          <button type="button" class="boton">Enviar</button>
        </form>
      </section>
    </main>
    <footer id="footer">
      <!-- Componente del footer -->
    </footer>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', init);

    function loadTemplate(fileName, id, callback) {

      fetch(fileName).then((res) => {
          return res.text();
      }).then((text) => {
          document.getElementById(id).innerHTML = text;
          //console.log(text)

          if(callback){
              callback();
          }
      })
    }

    function init() {
      loadTemplate("/Componentes/Header/header.html","header");
      loadTemplate("/Componentes/footer/footer.html","footer");
    }
  </script>
</html>
